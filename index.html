<!DOCTYPE html>

<body>
	<div id="container">
		<table>
			<tr>
				<td id="0"></td>
				<td id="1"></td>

				<td id="3"></td>
			</tr>
			<tr>
				<td id="4"></td>
				<td id="5"></td>

				<td id="7"></td>
			</tr>
			<tr>
				<td id="8"></td>

				<td id="12"></td>

				<td id="14"></td>
				<td id="15"></td>
			</tr>
		</table>
		<button id="start">Старт</button>
		<span id="test"></span>
		Прошло времени <span id="min">0</span>:<span id="sec">0</span>:<span id="millisec">000</span>
	</div>
	<script>
		var arrColor = [];

		window.onclick = function(e){
			console.log("window.onclick");
			var elem = e ? e.target : window.event.srcElement;
			console.log(elem.id);
			if(elem.id == "start"){
				for (var i=0; i<16; i++) {
					point = document.getElementById(i);
					point.style.background = "White";
				}
				startGame();
			}
			else if(elem.id >=0 || elem.id <= 15){
					pairSearch(elem.id, arrColor);
			}
		}

		function startGame(){
			console.log("Программа начала работу");
			timer();
			arrColor = randomColor();
			console.log("массив цветов для клеток ");
			console.log(arrColor);
		}
	</script>
</body>
